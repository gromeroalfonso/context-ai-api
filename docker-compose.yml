version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: context-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: context_ai_db
      POSTGRES_USER: context_ai_user
      POSTGRES_PASSWORD: context_ai_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U context_ai_user -d context_ai_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-ai-network

  # PostgreSQL Admin (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: context-ai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@context-ai.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - context-ai-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  context-ai-network:
    driver: bridge
